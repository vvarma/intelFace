<div id="tableInvest" class="container" >
    <section id="tables">
        <div class="page-header">
            <h1>Investments</h1>
        </div>
{{ bla }}
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>

                <th>Symbol Name</th>
                <th>Current Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="investment in portfolio.investmentList">
                <td>{{ investment.symbolName }}</td>
                <td>{{ investment.currentPrice.closePrice }}</td>
                <td>{{ investment.quantity }}</td>

            </tr>

            </tbody>
        </table>
    </section>


</div>
