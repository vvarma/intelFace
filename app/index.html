<html lang="en"  ng-app="intel">
<head>
    <meta charset="utf-8">
    <title>Intel Trader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shades of gunmetal gray.">
    <meta name="author" content="Thomas Park">

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="layout/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="layout/css/font-awesome.min.css" rel="stylesheet">
    <link href="layout/css/bootswatch.css" rel="stylesheet">

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23019901-1']);
        _gaq.push(['_setDomainName', "bootswatch.com"]);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80" ng-controller="MainController">
<script src="layout/js/bsa.js"></script>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">IntelTrader</a>
            <div class="nav-collapse collapse" id="main-menu">
               <ul class="nav pull-right" id="main-menu-right">
                    <li class="dropdown" id="preview-menu">
                        <a  class="dropdown-toggle"  data-toggle="dropdown">Portfolio</a>
                    </li>
                   <li>
                        <select class="controls" ng-model="selectPortfolio" ng-options="port for port in portfolios.names" ng-change="getPortfolio()"></select>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container" >
    <section id="investmentTable" >
        <div class="page-header">
            <h1>Investments</h1>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Symbol Name</th>
                <th>Current Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="investment in portfolio.investmentList">
                <td><a href="#" ng-click="plotInvestment(investment)">{{ investment.symbolName }}</a></td>
                <td>{{ investment.currentPrice.closePrice }}</td>
                <td>{{ investment.quantity }}</td>
            </tr>
            </tbody>
        </table>
    </section>
    <section id="investmentChart">
        <div class="page-header">
            <h1>
                Chart
            </h1>
        </div>
        <div id="chartContainer">
            <div id="macdChart">

            </div>
        </div>
    </section>
</div>
